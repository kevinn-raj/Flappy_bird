behaviors:
  Generator:
    trainer_type: ppo
  
    max_steps: 1e5
    time_horizon: 64
    summary_freq: 250
    checkpoint_interval: 1000

    hyperparameters:
      batch_size: 128
      beta: 0.0005
      buffer_size: 2048
      epsilon: 0.2
      lambd: 0.95
      learning_rate: 0.001
      learning_rate_schedule: linear
      num_epoch: 3    


    network_settings:
      vis_encode_type: simple
      num_layers: 2
      normalize: false
      hidden_units: 256
      memory: null

    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
        

engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 5
  target_frame_rate: -1
  capture_frame_rate: 60
  
