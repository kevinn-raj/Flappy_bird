behaviors:
  Solver:
    trainer_type: ppo
  
    max_steps: 1e6
    time_horizon: 64
    summary_freq: 1000
    checkpoint_interval: 10000
    keep_checkpoints: 5
    
    hyperparameters:
      batch_size: 64
      beta: 0.002
      buffer_size: 2048
      epsilon: 0.2
      lambd: 0.95
      learning_rate: 0.002
      learning_rate_schedule: linear
      num_epoch: 3    


    network_settings:
      vis_encode_type: simple
      num_layers: 2
      normalize: true
      hidden_units: 512
      memory: null


    reward_signals:
      extrinsic:
        strength: 1.0
        gamma: 0.99
#      curiosity:
#        strength: 0.000001
#        gamma: .85
#        learning_rate: .001
    threaded: true
engine_settings:
  width: 84
  height: 84
  quality_level: 5
  time_scale: 1
  target_frame_rate: -1
  capture_frame_rate: 60
  
environment_parameters:
  aux_input:
    curriculum:
      - name: Lesson1 # The '-' is important as this is a list
        completion_criteria:
